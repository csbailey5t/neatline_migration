<header role="banner" class="container">

  <h1 id="logo">
    <a href="{{ site.url }}" title="{{ site.title }}">
      <img src="{{ "/images/neatline-logo-rgb.png" | prepend: site.url }}" alt="{{ site.title }}" />
    </a>
  </h1>

<!-- add google custom search here -->

    <nav id="sitenav">
      <div class="trigger">
        <ul>
          {% for page in site.pages %}
            <li><a class="page-link" href="{{ page.url | prepend: site.url }}">{{ page.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </nav>

</header>
