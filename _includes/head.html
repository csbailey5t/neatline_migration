<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<script src="https://cdn.levelaccess.net/accessjs/YW1wX3V2YTExMDA/access.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{ site.description }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

<link rel="icon" type="image/png" href="{{ "/assets/images/favicon.png" | absolute_url }}" >
<link rel="apple-touch-icon" type="image/png" href="{{ "/assets/images/apple-touch-icon.png" | absolute_url }}">

<!-- Style sheets -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link href="//fonts.googleapis.com/css?family=Crimson+Text:400,600,400italic,600italic|Cabin:400,600,400italic" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700" rel="stylesheet">
<link rel="stylesheet" href="{{ "/assets/css/style.css" | absolute_url }}">

<!-- Modernizr and Friends -->
<script src="{{ "/assets/js/modernizr.min.js" | absolute_url }}"></script>
<script>
    Modernizr.load([
        {
            test: Modernizr.mq(),
            nope: [
                '{{ '/assets/js/respond.min.js' | absolute_url }}',
                '{{ '/assets/js/selectivizr.min.js' | absolute_url }}'
            ]
        }
    ]);
</script>
