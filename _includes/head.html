<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">

    <link rel="icon" type="image/png" href="{{ "images/favicon.png" | prepend: site.baseurl }}" >

    <link rel="apple-touch-icon" type="image/png" href="{{ "images/apple-touch-icon.png" | prepend: site.baseurl }}">

    <!-- Style sheets -->
    <link href="http://fonts.googleapis.com/css?family=Crimson+Text:400,600,400italic,600italic|Cabin:400,600,400italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">

    <!-- Feeds and Pingbacks -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href=" {{ "/feed.xml" | prepend: site.baseurl }}">

    <!-- Modernizr and Friends -->
    <script src="{{ "/js/modernizr.min.js" | prepend: site.baseurl }}"></script>
    <script>
        Modernizr.load([
                {
                    test: Modernizr.mq(),
                    nope: ['{{ '/js/respond.min.js' | prepend: site.baseurl }}',
                                '{{ '/js/selectivizr.min.js' | prepend: site.baseurl }}'
                    ]
                }
            ])
    </script>

</head>
