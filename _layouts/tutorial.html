<!DOCTYPE html>
<html lang="en-us">
<head>
{% include head.html %}
<script type="text/javascript" src="{{ "/assets/js/mobile-menu.js" | absolute_url }}"></script>
</head>

<body>
<a href="#main" id="skipnav">Skip to main content</a>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            {% include header.html %}
        </div>
    </div>
    <div class="row">
        <div class="col" style="background-color:#f8f9fa;">
            <span class="fs-3"><button class="js-aux-nav js-main-nav-trigger navigation-list-toggle btn btn-outline" type="button" data-text-toggle="Hide">Menu</button></span> 
        </div>        
    </div>
    <div class="row">
        <div class="col-sm-3">
            <nav class="sticky-top">
            <div class="main-nav js-main-nav">
                <div class="sidebar-item">
                    {% include nav-tutorials.html %}
                </div>
            </div>
            </nav>
        </div>
        <div class="col-sm-9">
            <div class="content-section">
                <main id="main" class="main-content container js-main-content" role="main" >
                    <header class="post-header">
                        <h1>{{ page.title }}</h1>
                    </header>
                    <article class="post-content">
                        {{ content }}
                    </article>
                </main>
            </div>
        </div>
    </div>
</div>

<footer role="contentinfo">
    {% include footer.html %}
</footer>
<script src="/assets/js/flex-nav.js" type="text/javascript" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="{{ "/assets/js/bootstrap/bootstrap.bundle.min.js" | absolute_url }}"></script>
</body>
</html>
