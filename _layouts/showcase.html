<!DOCTYPE html>
<html lang="en-us">
  <head>
    {% include head.html %}
    <link rel="stylesheet" href="//cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdn.rawgit.com/noelboss/featherlight/1.7.13/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
<script>
    (function($) {
    $(document).ready(function() {
        $('.site-filters a').click(function(e) {
            e.preventDefault();
            var filterButton = $(this);
            var filter = filterButton.attr('href').replace('#', '');
            var examplesWrapper = $('#examples');
            examplesWrapper.css('opacity', 0);
            filterButton.toggleClass('active');
            setTimeout(function() {
                examplesWrapper.toggleClass(filter);
                if (examplesWrapper.hasClass('all')) {
                    examplesWrapper.removeClass('all');
                } else if (examplesWrapper.attr('class').length == 0) {
                    examplesWrapper.addClass('all');
                }
            examplesWrapper.css('opacity', 1);
            }, 500);
        });
    });
})(jQuery)
</script>
  </head>
  
  <body>
    <a href="#main" id="skipnav">Skip to main content</a>

    {% include header.html %}
    <div class="wrapper">
    <main id="main" class="main-content container" role="main" >
        <div class="container">
            <header class="post-header">
                <h1>{{ page.title }}</h1>
            </header>
            
            <article class="post-content">
            {{ content }}
            </article>
        </div>
    </main>
    </div>

    <footer role="contentinfo">
      {% include footer.html %}
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{ "/assets/js/bootstrap/bootstrap.bundle.min.js" | absolute_url }}"></script>
  </body>
</html>
