<!DOCTYPE html>
<html lang="en-us">
<head>
{% include head.html %}
</head>
<body data-spy="scroll" data-target="#toc">
<a href="#main" id="skipnav">Skip to main content</a>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            {% include header.html %}
        </div>
    </div>
    <div class="row">
        <div class="col" style="background-color:rgba(90,60,110, 1);">
            <span class="fs-3"><button class="js-aux-nav js-main-nav-trigger navigation-list-toggle btn btn-outline" type="button" data-text-toggle="Hide">Menu</button></span> 
        </div>        
    </div>
    <div class="row">
        <div class="col-sm-3">
            <nav class="sticky-top">
            <div class="main-nav js-main-nav">
                <div class="sidebar-item">
                        {% include nav.html %}
                </div>
            </div>
            </nav>
        </div>
        <div class="col-sm-7">
            <div class="content-section">
                <main id="main" class="main-content container js-main-content" role="main" >
                    {{ content }}
                </main>
            </div>
        </div>
        <div class="col-sm-2">
            <nav id="toc" data-toggle="toc" class="sticky-top">
                <h4>Neatline for Omeka Classic</h4>
                <h4>{% if page.title != "Neatline for Omeka Classic" %}
                        {{ page.title }}
                        {% endif %}
                    </h4>
            </nav>
        </div>
        </div>
    </div>

<footer role="contentinfo">
    {% include footer.html %}
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

<script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>
</body>
</html>
